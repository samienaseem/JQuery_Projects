<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>project</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		  $(document).ready(function(){

			var j=new Array(10);
			var b=$(".inside").css("background-color");
			console.log(b);

			for (var i=0;i<4;i++) {
				j[i]=$("li").eq(i).css("background-color");
				//alert(j[i]);
			}
			 var turn=0;
			$("li").click(function(){
				 var flag=0;
				

				for (var i = 0; i < 4; i++) {

					if (j[i]==b&&turn==0){

						$("p").text("Select :");
						$(this).css("background-color",b);
						flag=0;
						turn=1;
						break;
					}
					else{
						flag=1;
						
					}
				}
				if (flag==1) {
					var a=$(this).css("background-color");
						$("p").text("Paint");
					$(".inside").css({"background-color":a});
						b=a;
						turn=0;
			
				}
				/*$(".inside").css("background-color","white");*/

				 
				

		})
	})

	</script>
</head>
<body>
	<div class="main">

		<div class="box1">

			<p>Select : </p>
			<div class="inside">
				
			</div>
			
		</div>

		<div class="box2">

			<ul>
				<li class="color1"></li>
				<li class="color2"></li>
				<li class="color3"></li>
				<li class="color4"></li>
			</ul>
			
		</div>
		
	</div>

</body>
</html>
